<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="css/normalize.css" rel="stylesheet"> -->
    <link href="../style.css" rel="stylesheet">
    <meta name="description" content="Page pour aficher un profil d'un utilisateur du site d'achat de livre d'ocasion">
    <title>Page de profil</title>
</head>

<body>
    <header>

    </header>
    <main id="searchUser">
        <h1>Page de profil</h1>

        <div id="searchArea">
            <form id="searchForm" action="">
                <label for="nomRecherche">Nom:</label>
                <input name="nomRecherche" type="text" id="nomRecherche">
                <label for="prenomRecherche">Prénom:</label>
                <input name="prenomRecherche" type="text" id="prenomRecherche">
                <button type="submit">Rechercher</button>

            </form>
        </div>
        <!-- <div id="userContainer"> -->
        <form id="userForm">
            <div id="userPhoto">
                <img src="../images/carla.jpg" alt="Logo temoignage d'un étudiant AFPA qui s'appelle Alexis Garnier">
            </div>
            <div id="userInfos">
                <label for="nom">Nom:</label>
                <input name="nom" type="text" id="nom">
                <br>
                <label for="prenom">Prénom:</label>
                <input name="prenom" type="text" id="prenom">
                <br>
                <label for="e-mail">E-mail</label>
                <input name="e-mail" type="email" id="e-mail">
                <br>
                <label for="telephone">Téléphone :</label>
                <input name="telephone" type="text" id="telephone">
                <br>
                <label for="site_web">Site web: </label>
                <input name="site_web" type="text" id="site_web">
                <br>
                <label for="commentaire">Commentaire :</label>
                <input name="commentaire" type="textarea" id="commentaire">
                <br>
            </div>

        </form>
        <!-- </div> -->
        <script type="text/javascript" src="../scripts/searchUser.js" defer></script>

</body>

</html>
