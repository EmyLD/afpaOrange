<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style.css" rel="stylesheet">
    <meta name="description" content="Page pour aficher un profil d'un utilisateur du site d'achat de livre d'ocasion">
    <title>Page de profil</title>
</head>

<body>
    <header>

    </header>
    <main id="searchUser">
        <h1>Page de profil</h1>
        <p>Rechercher</p>
        <div id="searchArea">
            <form id="searchForm" action="">
                <label for="nomRecherche">NOM:</label>
                <input name="nomRecherche" type="text" id="nomRecherche">
                <label for="prenomRecherche">PRENOM:</label>
                <input name="prenomRecherche" type="text" id="prenomRecherche">
                <button type="submit" title="Bouton de recherche" id="btnSearchForm0">Rechercher</button>
                <button type="submit" title="Bouton de recherche avec icon" id="btnSearchForm">
                    <i class="fa fa-search"></i>
                </button>
                <p id="message">gdgfd</p>
            </form>
        </div>
        <form id="userForm" >
            <div id="userPhoto">
                <img src="../images/carla.jpg" alt="Photo d'un utilisateur">
            </div>
            <div id="labels">
                <label for="nom">NOM</label>
                <label for="prenom">PRENOM</label>
                <label for="e-mail">EMAIL</label>
                <label for="telephone">TELEPHONE</label>
                <label for="site_web">SITE WEB</label>
                <label for="commentaire">COMMENTAIRE</label>
            </div>
            <div id="inputs">
                <input name="nom" type="text" id="nom" disabled>
                <input name="prenom" type="text" id="prenom" disabled>
                <input name="e-mail" type="email" id="e-mail" disabled>
                <input name="telephone" type="text" id="telephone" disabled>
                <input name="site_web" type="text" id="site_web" disabled>
                <input name="commentaire" type="textarea" id="commentaire" disabled>
            </div>
        </form>

        <script type="text/javascript" src="../scripts/searchUser.js" ></script>
        <!-- TO DELETE  Script pour utiliser icones avec fontawesome -->
        <script src="https://kit.fontawesome.com/7736bd069d.js" crossorigin="anonymous"></script>
</body>

</html>
